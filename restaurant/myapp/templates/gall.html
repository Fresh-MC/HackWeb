* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {

}

/* Header Navigation */
header {

.nav-links a.active {

}

    font-size: 24px;
    margin-bottom: 10px;
}

.hero-text h1 {
    font-size: 48px;
    text-transform: uppercase;
}

/* Gallery Grid */
.gallery-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    padding: 20px 50px;
    background: white;
}

.gallery-item {
    overflow: hidden;
    height: 200px;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

/* Responsive Layout */
@media (max-width: 768px) {
    .gallery-grid {
        grid-template-columns: repeat(2, 1fr);
    }
}
