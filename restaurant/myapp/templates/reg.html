<!DOCTYPE html>
<html lang="en">
<head>
    {% load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    <link rel="stylesheet" href="{%static 'bootstrap/css/bootstrap.min.css' %}">

</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Registration</h1>
           <form action="register" method="post">
            {%csrf_token%}
           <table>
            <tr>
                <td>User Name:</td>
                <td><input type="text" name="uname" id=""><br><br></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td> <input type="text" name="fname" id=""><br><br></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" name="lname" id=""><br><br></td>
            </tr>
            <tr>
                <td> Email: </td>
                <td> <input type="email" name="email" id=""><br><br></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password" id=""><br><br></td>
            </tr>
            <tr>
                <td>Confirm Password:</td>
                <td><input type="password" name="cpassword" id=""><br><br></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="submit"></td>
            </tr>
            
             
          
           
            
           </table>
           </form>
        </div>
    </div>
</body>
</html>
